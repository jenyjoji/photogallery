<!DOCTYPE html>
<html lang="en">

<head>
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <ul class="menu">
            <li class="link"> <a href="#home"> Home </a></li>
            <li class="link"> <a href="#grid"> Grid View </a></li>
            <li class="link"> <a href="#slide"> Slide view </a></li>
            <li class="link"> <a href="#contact"> Contact </a></li>
        </ul>

        <section id="home">
            <img src="avengers.jpg" class="img-responsive">
        </section>

        <section id="grid">
            <h1> Grid Gallery </h1>
            <div class="row">
                <img class="img1" src="thor.jpg">
                <img class="img1" src="ironman.jpg">
                <img class="img1" src="hulk.jpg">
            </div>

            <br>
            <br>

            <div class="row">
                <img class="img1" src="gamora.jpg">
                <img class="img1" src="captainamerica.jpg">
                <img class="img1" src="blackpanther.jpg">
            </div>
        </section>

        <section id="slide">
            <h1> Slide Gallery </h1>

            <div id="mycarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class=""></li>
                    <li data-target="#mycarousel" data-slide-to="1" class=""></li>
                    <li data-target="#mycarousel" data-slide-to="2" class=""></li>
                    <li data-target="#mycarousel" data-slide-to="3" class=""></li>
                    <li data-target="#mycarousel" data-slide-to="4" class=""></li>
                    <li data-target="#mycarousel" data-slide-to="6" class=""></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="thor.jpg">
                        <div class="carousel-caption">
                            <h2> Thor </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="ironman.jpg">
                        <div class="carousel-caption">
                            <h2> Ironman </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="hulk.jpg">
                        <div class="carousel-caption">
                            <h2> Hulk </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="gamora.jpg">
                        <div class="carousel-caption">
                            <h2> Gamora </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="captainamerica.jpg">
                        <div class="carousel-caption">
                            <h2> Captain America </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="blackpanther.jpg">
                        <div class="carousel-caption">
                            <h2> Black Panther </h2>
                        </div>
                    </div>

                </div>


                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>
        </section>

        <section id="contact">
            <h1> Contact </h1>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.5884643159034!2d72.88846041485209!3d19.125701687059475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c97f346053b7%3A0xacf72f56793d190a!2sWhitehat%20Education%20Technology%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1614842318637!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

    </div>

</body>

</html>
